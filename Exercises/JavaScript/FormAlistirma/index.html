<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ana Sayfa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-color: grey;">
    <h1 style="text-align: center;">TEXT KUTUSUNA GİRİLEN YAZIYI DİV İÇİNE YAZDIRMA</h1>

    <div style="text-align: center;">
    <input type="text" id="yazi" value="">
    <div id="goster"></div>
 
    </div>
    
    <script>
    var yazi =document.getElementById("yazi");
    var goster = document.getElementById("goster");
    
    yazi.onkeyup=function(){
        goster.innerHTML =yazi.value;

        }


        // Artırma azaltma js 

    </script>



    <h2 style="text-align: center; margin-top: 15px ;">Butona Tıklayınca Sayıyı Arttırma / Azaltma</h2>

    <div style="text-align: center;">
    <input type=button onclick="arttir()" value="+">
    <input type=button onclick="azalt()" value="-">
    <input type=button id="sonuc" value="0">

    </div>

    <script>
        function arttir(){
            var sonuc=document.getElementById("sonuc");
            sonuc.value =Number(sonuc.value)+1;
        }

        function azalt(){
            var sonuc =document.getElementById("sonuc");
            sonuc.value=Number(sonuc.value)-1;
        }
    </script>

        <div style="text-align: center;">
        <h3>Textarea Nesnesine Girilen Karakter Sayısını Bulma</h3>

        <textarea name="yaziArea" id="textArea" cols="30" rows="10">

        </textarea>
        <br>
        Kalan Karakter: <input type="button" id="sayac" value:"140">
    </div>
    
    <script>
        var textTutucu = document.getElementById("textArea");
        var sayac = document.getElementById("sayac");

        textTutucu.onkeypress=function(){
            if(textArea.value.length>=160) return false;
        }


        textTutucu.onkeyup=function(e){
            sayac.value=(160-textArea.value.length);
        }
    </script>

    
    





    
</body>
</html>
